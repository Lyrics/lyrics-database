name: CI

on:
  pull_request:
    branches: [ master ]
    paths-ignore:
    - 'README.md'
    - 'docs/'

jobs:
  test:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}

    steps:
    - run: git config --global core.autocrlf false
    - uses: actions/checkout@v2
    - name: Run Tests
      if: matrix.os != 'windows-latest'
      run: cd tests && make
